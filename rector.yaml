services:
  _defaults:
    autowire: true

  CrmPlease\Coder\Helper\AddToArrayByKeyHelper: null
  CrmPlease\Coder\Helper\AddToArrayByOrderHelper: null
  CrmPlease\Coder\Helper\CheckMethodHelper: null
  CrmPlease\Coder\Helper\ConvertToAstHelper: null
  CrmPlease\Coder\Helper\GetNodeArrayHelper: null
  CrmPlease\Coder\Helper\GetPropertyPropertyHelper: null
  CrmPlease\Coder\Helper\NameNodeHelper: null

  CrmPlease\Coder\Rector\AddToReturnArrayByOrderRector:
    calls:
      - method: setMethod
        arguments:
          - 'getArray'
      - method: setValue
        arguments:
          - 'newValue'
      - method: setConstant
        arguments:
          - 'CrmPlease\Coder\Rector\AddToReturnArrayByOrderRector::class'

  CrmPlease\Coder\Rector\AddToPropertyArrayByOrderRector:
    calls:
      - method: setProperty
        arguments:
          - 'array'
      - method: setValue
        arguments:
          - 'newValue'
      - method: setConstant
        arguments:
          - 'CrmPlease\Coder\Rector\AddToReturnArrayByOrderRector::class'

  CrmPlease\Coder\Rector\AddToReturnArrayByKeyRector:
    calls:
      - method: setMethod
        arguments:
          - 'getArrayByKey'
      - method: setKeyConstant
        arguments:
          - 'CrmPlease\Coder\Rector\AddToReturnArrayByOrderRector::class'
      - method: setValue
        arguments:
          - 'newValue'

  CrmPlease\Coder\Rector\AddToPropertyArrayByKeyRector:
    calls:
      - method: setProperty
        arguments:
          - 'arrayByKey'
      - method: setKeyConstant
        arguments:
          - 'CrmPlease\Coder\Rector\AddToReturnArrayByOrderRector::class'
      - method: setValue
        arguments:
          - 'newValue'

  CrmPlease\Coder\Rector\AddPropertyToClassRector:
    calls:
      - method: setProperty
        arguments:
          - 'newProperty'
      - method: setVisibility
        arguments:
          - 'public'
      - method: setIsStatic
        arguments:
          - true
      - method: setValue
        arguments:
          - {'key': 'value'}

  CrmPlease\Coder\Rector\AddParameterToMethodRector:
    calls:
      - method: setMethod
        arguments:
          - 'injectParameter'
      - method: setParameter
        arguments:
          - 'newParameter'
      - method: setParameterType
        arguments:
          - '\CrmPlease\Coder\Rector\AddToReturnArrayByOrderRector'
      - method: setHasValue
        arguments:
          - true
      - method: setValue
        arguments:
          - null

parameters:
  auto_import_names: true
